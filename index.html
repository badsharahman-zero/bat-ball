<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat</title>
    <style>
        body{
            margin: 0;
        }
        .bat{
            height: 300px;
            width: 300px;
            float: right;
            transition: transform 0.2s ease-in-out;
            margin: 100px;
        }
        .field:hover .bat{
            transform: rotate(80deg);
            transform-origin: left top;
        }
        .ball{
            height: 50px;
            width: 50px;
            position: relative;
            left: 700px;
            top: 372px;
            transition: transform 0.3s ease-in-out 0.3s;
        }
        .field:hover .ball{
            transform: translate(-700px, -370px);
        }
        .arrow{
            height: 50px;
            width: 80px;
            position: relative;
            left: 585px;
            top: 550px;
        }
    </style>
</head>
<body>
    <div class="field">
        <img class="bat" src="bat.png" alt="">
        <img class="ball" src="ball.png" alt="">
        <img class="arrow" src="arrow.png" alt="">
    </div>
</body>
</html>
